    <body>
    <div class="main_container">
            <div class="header">
                <h1 id="head"> The Big <span> <img src="..\img\apple.png" width="25" height="25"></span> Apple </h1>
                <div id="google_translate_element" width="100px" height="200"></div>
            </div>
            
            <nav class="menu">

                    <a class="nav" href="..\HTML\index.html">Home</a>
                    <a class="nav" href="..\HMTL\education.html">Topic: Education</a>
                </div>
            </nav>
            
            <div id="container">
                    <h2>Contact us</h2>
                    <form id="form" method="post" enctype="text/plain">
                        <h4>Do you have any question or concerns? Feel free to send us a email!</h4><br>
                            <label for="name" ></label>Name</label><br>
                            <input id="name"  type="text" name="fname"><br>

                            <label for="lastname" >Last Name</label>><br>
                            <input  id="lastname" type="text" name="lname"><br>

                            <label for="email" >Email</label><br>
                            <input  id="email" type="email" name="email"><br>

                            <label for="m_inp" >Message</label><br>
                            <textarea id="m_inp" cols="75" name="message" rows="5"></textarea><br>
                            <input type="button" id="button-click" value="SEND" ><br>
                    </form>
            </div>
    </div>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script src='..\JS\contactpage.js'></script>
